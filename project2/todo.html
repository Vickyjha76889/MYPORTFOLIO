<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-check-circle"></i>
                    Todo Master
                </h1>
                <p class="app-subtitle">Organize your life, one task at a time</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Todo Form -->
            <div class="add-todo-section">
                <form class="add-todo-form" id="addTodoForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="todoInput" 
                            placeholder="What needs to be done?" 
                            class="todo-input"
                            required
                        >
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                    <div class="todo-options">
                        <select id="prioritySelect" class="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <input type="date" id="dueDate" class="due-date-input">
                        <input type="time" id="dueTime" class="due-time-input">
                    </div>
                </form>
            </div>

            <!-- Filters and Stats -->
            <div class="filters-section">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i>
                        Pending
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i>
                        Completed
                    </button>
                    <button class="filter-btn" data-filter="high">
                        <i class="fas fa-exclamation-triangle"></i>
                        High Priority
                    </button>
                </div>
            </div>

            <!-- Todo List -->
            <div class="todo-list-container">
                <div class="todo-list" id="todoList">
                    <!-- Todo items will be dynamically added here -->
                </div>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started</p>
                </div>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions" id="bulkActions" style="display: none;">
                <div class="bulk-info">
                    <span id="selectedCount">0</span> tasks selected
                </div>
                <div class="bulk-buttons">
                    <button class="bulk-btn" id="markSelectedComplete">
                        <i class="fas fa-check"></i>
                        Mark Complete
                    </button>
                    <button class="bulk-btn" id="deleteSelected">
                        <i class="fas fa-trash"></i>
                        Delete Selected
                    </button>
                    <button class="bulk-btn" id="clearSelection">
                        <i class="fas fa-times"></i>
                        Clear Selection
                    </button>
                </div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <button class="close-settings" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label>Theme</label>
                    <select id="themeSelect" class="setting-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Sort By</label>
                    <select id="sortSelect" class="setting-select">
                        <option value="created">Date Created</option>
                        <option value="due">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="alphabetical">Alphabetical</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Auto-save</label>
                    <label class="toggle">
                        <input type="checkbox" id="autoSave" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-group">
                    <label>Show completed tasks</label>
                    <label class="toggle">
                        <input type="checkbox" id="showCompleted" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <div class="fab-container">
            <button class="fab" id="settingsFab">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- Notification Container -->
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
